<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AI Chatbot</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #0f172a;
            color: #fff;
            margin: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        header {
            padding: 12px;
            background: #020617;
            text-align: center;
            font-weight: bold;
        }
        #chat {
            flex: 1;
            padding: 15px;
            overflow-y: auto;
            white-space: pre-wrap;
        }
        .user { color: #38bdf8; }
        .bot { color: #22c55e; }
        footer {
            display: flex;
            padding: 10px;
            background: #020617;
            gap: 8px;
        }
        input {
            flex: 1;
            padding: 10px;
            border-radius: 6px;
            border: none;
        }
        button {
            padding: 10px 14px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }
        .settings {
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.8);
            display: none;
            align-items: center;
            justify-content: center;
        }
        .settings-box {
            background: #020617;
            padding: 20px;
            border-radius: 8px;
            width: 300px;
        }
        .settings-box input {
            width: 100%;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

<header>
    AI Chatbot (OpenRouter – Free Model)
    <button onclick="openSettings()" style="float:right">⚙</button>
</header>

<div id="chat"></div>

<footer>
    <input id="message" placeholder="Type your message..." />
    <button onclick="sendMessage()">Send</button>
</footer>

<!-- SETTINGS MODAL -->
<div class="settings" id="settings">
    <div class="settings-box">
        <h3>API Settings</h3>
        <input id="apiKey" placeholder="Enter OpenRouter API key" />
        <button onclick="saveKey()">Save</button>
        <button onclick="closeSettings()">Close</button>
    </div>
</div>

<script>
const MODEL = "arcee-ai/trinity-large-preview:free";
let API_KEY = localStorage.getItem("OPENROUTER_KEY") || "";

const chat = document.getElementById("chat");
const messageInput = document.getElementById("message");

function addMessage(text, type) {
    const div = document.createElement("div");
    div.className = type;
    div.textContent = text;
    chat.appendChild(div);
    chat.scrollTop = chat.scrollHeight;
}

function openSettings() {
    document.getElementById("settings").style.display = "flex";
    document.getElementById("apiKey").value = API_KEY;
}

function closeSettings() {
    document.getElementById("settings").style.display = "none";
}

function saveKey() {
    const key = document.getElementById("apiKey").value.trim();
    if (!key.startsWith("sk-or-")) {
        alert("Invalid API key");
        return;
    }
    API_KEY = key;
    localStorage.setItem("OPENROUTER_KEY", key);
    closeSettings();
    alert("API key saved locally");
}

async function sendMessage() {
    const msg = messageInput.value.trim();
    if (!msg) return;

    if (!API_KEY) {
        alert("Please set API key first");
        openSettings();
        return;
    }

    addMessage("You: " + msg, "user");
    messageInput.value = "";

    addMessage("AI is thinking...", "bot");

    try {
        const res = await fetch("https://openrouter.ai/api/v1/chat/completions", {
            method: "POST",
            headers: {
                "Authorization": "Bearer " + API_KEY,
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                model: MODEL,
                messages: [{ role: "user", content: msg }]
            })
        });

        const data = await res.json();

        chat.lastChild.remove();

        if (data.error) {
            addMessage("Error: " + data.error.message, "bot");
            return;
        }

        const reply = data.choices[0].message.content;
        addMessage("AI: " + reply, "bot");

    } catch (e) {
        chat.lastChild.remove();
        addMessage("Network error", "bot");
    }
}
</script>

</body>
</html>
